<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
    <title>Contact</title>
</head>

<body>
    <div class="container">
        <div class="section-one">
            <h1 class="section-one__name">Naveen Kumar M</h1>
            <p class="section-one__role">Web Developer</p>
            <a class="section-one__contact" href="index.html">Home</a>
        </div>

        <div class="contact-form">
            <form>
                <table>
                    <tr>
                        <td>
                            <label for="">Name:</label>
                        </td>
                        <td>
                            <input type="text" placeholder="Enter Your Name" class="contact-form__input">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="">Email:</label>
                        </td>
                        <td>
                            <input type="email" placeholder="Enter Your Email" class="contact-form__input">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="">Message:</label>
                        </td>
                        <td>
                            <textarea placeholder="Message" class="contact-form__textarea"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="submit" class="contact-form__submit">
                        </td>
                    </tr>
                </table>
            </form>
        </div>


        <div class="section-five">
            <h6 class="section-five__title">Social Meadia:
                <a href="https://www.instagram.com/">Instagram ,</a>
                <a href="https://in.linkedin.com/">linkedin</a>
            </h6>

            <p class="section-five__desc">&copy; Naveen Kumar M</p>
        </div>
    </div>

</body>

</html>
